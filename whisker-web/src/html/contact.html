<!doctype html>


<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Whisker Web GUI</title>
    <link rel="shortcut icon" href="https://beta.scratch.mit.edu/static/favicon.ico">

    <link rel="stylesheet" href="../whisker-gui.css"/>
    <script defer src="../whisker-gui.js"></script>
</head>


<body id="body">
    <div id="header" class="container-fluid spacer20">
        <a href="https://scratch.fim.uni-passau.de/whisker/" target="_self">
            <img src="../assets/banner.jpg" class="banner" alt="Scratch Items"></a>
        <ul id="nav-links" class="nav justify-content-center">
            <li class="nav-item">
                <a id="link" class="nav-link active" href="./../index.html" data-i18n="project-link"></a>
            </li>
            <li class="nav-item">
                <a id="faq" class="nav-link" href="faq.html" data-i18n="faq"></a>
            </li>
            <li class="links">
                <form id="form-lang"></form>
            </li>
        </ul>
    </div>

    <div class="container headline-spacer">
        <div class="row spacer10">
            <div class="col-lg-12 text-center">
                <h2 data-i18n="contact:h2"></h2>
            </div>
        </div>
        <div class="row spacer100">
            <div class="col-lg-12 text-center">
                <h4 data-i18n="contact:h4"></h4>
            </div>
        </div>
    </div>

    <div class="container spacer100">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" id="form" method="post" name="form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email" data-i18n="contact:mail"></label>
                                <input name="email" type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="age" data-i18n="contact:age"></label>
                                <select name="age" class="form-control" id="age">
                                    <option data-i18n="contact:op1"></option>
                                    <option data-i18n="contact:op2"></option>
                                    <option data-i18n="contact:op3"></option>
                                    <option data-i18n="contact:op4"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gender" data-i18n="contact:gender"></label>
                                <div id="gender">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="male" name="maleGender"
                                               class="custom-control-input" value="male">
                                        <label class="custom-control-label" for="male" data-i18n="contact:male"></label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="female" name="femaleGender"
                                               class="custom-control-input" value="female">
                                        <label class="custom-control-label" for="female"
                                               data-i18n="contact:female"></label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="diverse" name="diverseGender"
                                               class="custom-control-input" value="other">
                                        <label class="custom-control-label" for="diverse"
                                               data-i18n="contact:diverse"></label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="noInformation" name="noInformationGender"
                                               class="custom-control-input" value="noInformation" checked>
                                        <label class="custom-control-label" for="noInformation"
                                               data-i18n="contact:noInfo"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subject" data-i18n="contact:sbj"></label>
                                <input name="subject" type="text" class="form-control" id="subject">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="spacer20">
                                    <label for="msg" data-i18n="contact:msg"></label>
                                    <textarea name="msg" type="text" class="form-control" id="msg"></textarea>
                                </div>
                                <button type="submit" class="btn btn-main" data-i18n="contact:submit"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container-fluid">
            <div class="container footer-container">
                <div class="row">
                    <div class="col-lg-12 footer-text text-center">
                        <div data-i18n="footer1"></div>
                        <div data-i18n="footer2"></div>
                    </div>
                </div>
                <div class="row spacer10">
                    <div class="col-lg-12">
                        <ul class="nav justify-content-center">
                            <!-- Not currently needed.
                            <li class="nav-item">
                                <a class="nav-link active" href="./html/contact.html" data-i18n="contact"></a>
                            </li>
                            -->
                            <li class="nav-item">
                                <a class="nav-link active" href="./imprint.html" data-i18n="imprint"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./privacy.html" data-i18n="privacy"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row spacer20">
            <div class="col-lg-12 text-center">

                   target="_blank" rel="noopener" aria-label="Share on Facebook">

                        <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">

                    </div>
                </a>
                <!-- Sharingbutton WhatsApp -->

                   target="_blank" rel="noopener" aria-label="Share on WhatsApp">
                    <div class="resp-sharing-button resp-sharing-button--whatsapp resp-sharing-button--large" data-i18n="whatsApp">
                        <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M20.1 3.9C17.9 1.7 15 .5 12 .5 5.8.5.7 5.6.7 11.9c0 2 .5 3.9 1.5 5.6L.6 23.4l6-1.6c1.6.9 3.5 1.3 5.4 1.3 6.3 0 11.4-5.1 11.4-11.4-.1-2.8-1.2-5.7-3.3-7.8zM12 21.4c-1.7 0-3.3-.5-4.8-1.3l-.4-.2-3.5 1 1-3.4L4 17c-1-1.5-1.4-3.2-1.4-5.1 0-5.2 4.2-9.4 9.4-9.4 2.5 0 4.9 1 6.7 2.8 1.8 1.8 2.8 4.2 2.8 6.7-.1 5.2-4.3 9.4-9.5 9.4zm5.1-7.1c-.3-.1-1.7-.9-1.9-1-.3-.1-.5-.1-.7.1-.2.3-.8 1-.9 1.1-.2.2-.3.2-.6.1s-1.2-.5-2.3-1.4c-.9-.8-1.4-1.7-1.6-2-.2-.3 0-.5.1-.6s.3-.3.4-.5c.2-.1.3-.3.4-.5.1-.2 0-.4 0-.5C10 9 9.3 7.6 9 7c-.1-.4-.4-.3-.5-.3h-.6s-.4.1-.7.3c-.3.3-1 1-1 2.4s1 2.8 1.1 3c.1.2 2 3.1 4.9 4.3.7.3 1.2.5 1.6.6.7.2 1.3.2 1.8.1.6-.1 1.7-.7 1.9-1.3.2-.7.2-1.2.2-1.3-.1-.3-.3-.4-.6-.5z"/>
                            </svg>
                        </div>
                    </div>
                </a>
                <div id="logo" class="row">
                    <div class="col-lg-12 text-center">
                        <img src="../assets/uniPassauLogo.png" alt="uni-logo"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
