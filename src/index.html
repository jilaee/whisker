<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Whisker Web GUI</title>
    <link rel="shortcut icon" href="https://beta.scratch.mit.edu/static/favicon.ico">

    <link rel="stylesheet" href="whisker-gui.css"/>
    <script defer src="whisker-gui.js"></script>
</head>

<body>
    <div id="main" class="container-fluid row">
        <div id="left-col" class="col-md-5 col-sm-12">
            <canvas id="scratch-stage"></canvas>

            <form class="mt-3">
                <div class="form-group">
                    <label for="fileselect-project">Scratch Project</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <label id="fileselect-project-label" class="custom-file-label" for="fileselect-project">Choose Scratch Project</label>
                            <input id="fileselect-project" type="file" multiple class="custom-file-input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fileselect-tests">Tests</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <label id="fileselect-tests-label" class="custom-file-label" for="fileselect-tests">Choose Tests File</label>
                            <input id="fileselect-tests" type="file" multiple class="custom-file-input">
                        </div>
                    </div>
                </div>
                <label for="scratch-controls">Scratch Controls</label>
                <div id="scratch-controls">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <button id="green-flag" class="btn btn-outline-success" type="button"><i class="fas fa-flag"></i></button>
                                <button id="stop" class="btn btn-danger" type="button" disabled><i class="fas fa-stop"></i></button>
                                <button id="reset" class="btn btn-outline-secondary" type="button">Reset</button>
                                <button id="run-all-tests" class="btn btn-outline-secondary" type="button">Run All Tests</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input id="toggle-input" type="checkbox" class="custom-control-input" autocomplete="off">
                            <label class="custom-control-label" for="toggle-input">Enable Input</label>
                        </div>
                    </div>
                </div>
            </form>

            <form class="mt-3">
                <label for="toggle-components">Toggle Components</label>
                <div id="toggle-components" class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <div class="btn-group-toggle">
                                <label class="btn btn-outline-primary">
                                    <input id="toggle-tests" class="checkbox-button" type="checkbox" autocomplete="off"> Tests
                                </label>
                                <label class="btn btn-outline-primary">
                                    <input id="toggle-editor" class="checkbox-button" type="checkbox" autocomplete="off"> Editor
                                </label>
                                <label class="btn btn-outline-primary">
                                    <input id="toggle-output" class="checkbox-button" type="checkbox" autocomplete="off"> Output
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="right-col" class="col-md-7 col-sm-12">
            <div id="test-table" style="display: none;">
                <table class="display table table-sm table-striped mt-4">
                    <thead class="thead-light">
                        <tr>
                            <th></th>
                            <th>#</th>
                            <th>Name</th>
                            <th>Categories</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="test-editor" class="mt-4" style="display: none;">
                <form class="form-inline mt-3">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <button class="editor-apply btn btn-sm btn-outline-secondary" type="button">Load Tests From Editor</button>
                                <button class="editor-save btn btn-sm btn-outline-secondary" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="output-run" class="mt-4" style="display: none;">
                <label for="output-run">TAP13</label>
                <pre class="output-content"></pre>
                <form class="form-inline mt-2">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <button class="output-clear btn btn-sm btn-outline-secondary" type="button">Clear</button>
                                <button class="output-save btn btn-sm btn-outline-secondary" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="output-log" class="mt-4" style="display: none;">
                <label for="output-log">Log</label>
                <pre class="output-content"></pre>
                <form class="form-inline mt-2">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <button class="output-clear btn btn-sm btn-outline-secondary" type="button">Clear</button>
                                <button class="output-save btn btn-sm btn-outline-secondary" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
